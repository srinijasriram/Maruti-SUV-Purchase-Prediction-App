<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUV MARUTI</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<center>
    <h1>SUV PURCHASE PREDICTION</h1>
    <form action="/predict" method="post">
        <table>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>:</td>
                <td>
                    <input type="number" id="age" name="age" placeholder="Enter The Age">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="salary">Salary</label>
                </td>
                <td>:</td>
                <td>
                    <input type="number" id="salary" name="salary" placeholder="Enter The Salary">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Predict" id="submit">
                </td>
            </tr>
        </table>
        <p>Prediction : {{pred}}</p>
    </form>
</center>
</body>
</html>
